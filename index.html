<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
    <title>Note Taking App</title>
</head>
<body>
    <!-- box container  -->
    <div class="box">
        <h1>Welcome to Noteit</h1>
        <div class="content">
            <h3>Add a Note</h3>
            <textarea id="note" placeholder="What's on Your Mind ?" rows="4" cols="40"></textarea>
            <input type="button" id="btn" value="Save" onclick="newElement()">
        </div>
        <div class="pop-up">
            <span class="close">&times;</span>
            <p>Please enter some text</p>
            <button class="ok">OK</button>
        </div>
        
        <!-- task container  -->
        <div id="tasks">

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
